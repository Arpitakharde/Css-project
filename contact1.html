    <div class="container">
        <h2>Travel Booking Form</h2>
        <p>(Please make sure information that you fill in the form will same in your passport/Ticket.)</p>
    
        <form action="submit_booking.php" method="POST">
          <label for="bookingType">Select Booking Type: </label>

        <input type="text" id="lname" name="lname" placeholder="Last name"> <br><br>
      
        <label for="bday">Date Of Birth:</label>
        <input type="date" id="bday" name="bday"> <br> <br>
        
        <label for="mobile">Mobile No:</label>

        <label for="address">Address:</label>

        <br><br>

        <label for="region">Region:</label>

        <label>Gender:</label>
    
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
    
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label><br><br>
      
        <label for="from">From:</label>
         <input type="text" id="from" name="Start from" required><br><br>

        <input type="text" id="destination" name="destination" placeholder="Your destination"><br><br>
      
        <label for="ddate">Departure Date:</label>
        <input type="date" id="ddate" name="ddate">
      
        <label for="rdate">Return Date:</label>
        <input type="date" id="rdate" name="rdate"><br> <br>
      
        <label for="time">Time Which You Want:</label>
        <input type="time" id="time" name="time"> <br> <br>
      
        <label> Classes:</label>
        <input type="checkbox" id="economy" name="cabin" value="economy">
    
        <label for="economy">General</label>
        <input type="checkbox" id="General" name="cabin" value="General">
    
        <input type="checkbox" id="first" name="cabin" value="first">
        <label for="first">First Class</label>
    
        <label for="Second">Second Class</label>
    
        <input type="checkbox" id="Premium" name="cabin" value="Premium">
         <label for="AC">Premium/AC</label> <br><br>
      
        <label>Type Of Seat:</label>
    
        <input type="radio" id="exit" name="seat" value="exit">
         <label for="exit">Exit Row</label>
    
        <input type="radio" id="window" name="seat" value="window">
        <label for="window">Window Seat</label>
    
        <input type="radio" id="lower seat" name="Lower seat" value="Lower">
        <label for="Lower seat">Lower seat</label>
    
        <input type="radio" id="upper seat" name="upper seat" value="upper">
        <label for="upper seat seat">upper seat</label>
    
        <input type="radio" id="any" name="seat" value="any">
        <label for="any">Anywhere</label> <br><br>
